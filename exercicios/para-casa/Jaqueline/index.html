<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="style.css">
   
</head>

    <body>
        <div class="container">
            <h1>Calculadora de Desconto</h1>
            <form>
              <div class="form-group">
                <label for="preco-original">Preço Original:</label>
                <input type="number" id="preco-original" name="preco-original" placeholder="Preço Original">
              </div>
              <div class="form-group">
                <label for="percentual-desconto">Percentual de Desconto:</label>
                <input type="number" id="percentual-desconto" name="percentual-desconto" placeholder="Percentual de Desconto">
              </div>
              <button type="button" id="calcular-desconto">Calcular Desconto</button>
              <div class="form-group">
                <label for="preco-desconto">Preço com Desconto:</label>
                <input type="text" id="preco-desconto" name="preco-desconto" placeholder="Preço com Desconto" readonly>
              </div>
            </form>
          </div>
          <script src="ex3.js"></script>
          </body>
      </html>
